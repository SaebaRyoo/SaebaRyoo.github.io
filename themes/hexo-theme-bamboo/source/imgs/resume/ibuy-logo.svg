<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <!-- 16:9 比例 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#5C6BC0" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1600" height="900" fill="#ffffff" />
  
  <!-- 购物袋图标 -->
  <g transform="translate(500, 300)" fill="url(#gradient)">
    <path d="M300,100 L500,100 L450,500 L350,500 Z" />
    <path d="M330,100 C330,50 370,0 400,0 C430,0 470,50 470,100" stroke="url(#gradient)" stroke-width="30" fill="none" />
  </g>
  
  <!-- 文字 -->
  <g transform="translate(600, 450)">
    <text font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#333333">
      <tspan x="0" y="0">i</tspan>
      <tspan x="60" y="0" fill="#4A90E2">buy</tspan>
    </text>
    <text font-family="Arial, sans-serif" font-size="40" font-weight="normal" fill="#666666" x="40" y="60">.xin</text>
  </g>
</svg>